<!DOCTYPE html>
<html>
<body>
    <! -- Slide Show -->
    <section>
        <img  class="mySlides" src="download.png" style="height: 500px;">
        <img  class="mySlides" src="w rizz.jpg" style="height: 500px;">
    </section>
    <script>
        // Automatic Slideshow - change image every 3 seconds
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.lenght; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.lenght) {
                myIndex = 1
            }
            x[myIndex-1].style.display = "block";
            setTimeout(carousel, 3000);
        }
    </script>
</body>
</html>
